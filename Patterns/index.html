<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function starBox(rows) {
        for (let i = 0; i < rows; i++) {
          let str = "";
          for (let j = 0; j < rows; j++) {
            str += "*  ";
          }
          console.log(str.trim());
        }
      }

      starBox(5);
    </script>
  </body>
</html>
